<div class="config-input card">
  <h2>Architecture</h2>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedOption"
                (selectionChange)="onOptionChange()">
      <mat-option *ngFor="let option of options"
                  [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
