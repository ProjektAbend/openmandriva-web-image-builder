<div class="wrapper">
  <img *ngIf="data.status == DialogStatus.SUCCESS" src="assets/success-icon.png">
  <img *ngIf="data.status == DialogStatus.FAILED" src="assets/sad-face.png">
  <div class="spacer"></div>
  <p>{{data.text}}</p>
  <div class="spacer"></div>
  <button class="wide" (click)="closeDialog()">CLOSE</button>
</div>
